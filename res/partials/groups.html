<h2>Groups</h2>
<form>
    Add new:
    <input type="text" ng-model="new_group.name" placeholder="name">
    <input type="text" ng-model="new_group.permissions" ng-list placeholder="Comma separated list">
    <input type="text" ng-model="new_group.inheritance" ng-list placeholder="Comma separated list">
    <button ng-click="post_group()">Create Group</button>
</form>
<ul>
    <li ng-repeat="group in groups">
        <a data-toggle="collapse" data-target="#{{group._id.$oid}}">
            {{group.name}}
        </a>
        <div id="{{group._id.$oid}}" class="collapse">
            Name <input type="text" ng-model="group.name">
            Permissions <input type="text" ng-model="group.permissions" ng-list>
            Inheritance <input type="text" ng-model="group.inheritance" ng-list>
            <button ng-click="update_group(group)">Update</button>
        </div>
    </li>
</ul>
