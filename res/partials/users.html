<h2>Users</h2>
<ul>
    <li ng-repeat="user in users">
        <a data-toggle="collapse" data-target="#{{user._id.$oid}}">
            {{user.email}}
        </a>
        <div id="{{user._id.$oid}}" class="collapse">
            Permissions <input type="text" ng-model="user.permissions" ng-list>
            Groups <input type="text" ng-model="user.groups" ng-list>
            <button ng-click="update_user(user)">Update</button>
        </div>
    </li>
</ul>
